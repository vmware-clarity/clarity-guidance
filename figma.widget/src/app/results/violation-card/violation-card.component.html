<div class="clr-row">
    <div *ngFor="let violation of violations" class="clr-col-12">
        <div class="card">
            <div class="card-block">
                <div class="card-title">
                    <cds-icon shape="color-picker"></cds-icon>
                    {{ violation.layerName }}
                </div>
                <div class="card-text">
                    <span *ngIf="violation.type === '5001'">HEX value instead of token. </span>
                    <span *ngIf="violation.type === '5002'">Detached symbol. </span>
                    <a class="learn-more" target="_blank" [href]="constants.guidanceUrl + violation.type">Learn more<cds-icon shape="pop-out"></cds-icon>
                    </a>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-sm" (click)="selectLayer(violation.layerId)">Select layer</button>
                <button class="btn btn-sm" *ngIf="violation.type === '5002'"
                        (click)="fixDetachedNode(violation.layerId)">reattach instance
                </button>
                <button class="btn btn-sm" *ngIf="violation.type === '5001'"
                        (click)="fixHardcodedHexColors(violation.layerId)">revert to original
                </button>
            </div>
        </div>
    </div>
</div>
